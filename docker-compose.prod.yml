version: '2'
services:
    nginx:
        image: ghcr.io/coaster-cloud/media-nginx:latest
        container_name: coaster_cloud_media_nginx
        restart: always
        ports:
            - 8030:80
        networks:
            - local
        depends_on:
          - php
    php:
        image: ghcr.io/coaster-cloud/media-php:latest
        container_name: coaster_cloud_media_php
        restart: always
        env_file:
            - .env
        networks:
            - local
networks:
    local:
        driver: bridge
